<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Portal</title>
    <link rel="icon" type="image/png" href="assets/99.png">
    <link rel="shortcut icon" type="image/png" href="assets/99.png">
    <link rel="apple-touch-icon" href="assets/99.png">
    <link rel="stylesheet" href="grant-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="security-container">
        <div class="security-card">
            <div class="security-header">
                <div class="logo-section">
                </div>
                <p class="subtitle">PROTECTED SITE</p>
                <div class="security-notice">
                    <i class="fas fa-info-circle"></i>
                    <p> You need a password to view this site.</p>
                </div>
            </div>

            <form class="security-form" id="security-form">
                <div class="form-group">
                    <label for="access-code">Access Code</label>
                    <input type="password" id="access-code" name="accessCode" placeholder="Enter your access code" required>
                </div>

                <button type="button" id="login-btn" class="login-btn">
                    Access Portal
                </button>

                <div id="error-message" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span></span>
                </div>
            </form>


            <div class="security-footer">
                <div class="trust-indicators">
                    
            </div>
        </div>
    </div>

    <script src="security-script-protected.js"></script>
    
    <!-- Backup Redirect Script -->
    <script>
        // Ensure redirect works after entering correct code
        document.addEventListener('DOMContentLoaded', function() {
            const accessCodeInput = document.getElementById('access-code');
            const loginBtn = document.getElementById('login-btn');
            
            if (accessCodeInput && loginBtn) {
                // Override any existing click handler
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const enteredCode = accessCodeInput.value.trim();
                    
                    if (enteredCode === '33440') {
                        // Show success state
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted!';
                        loginBtn.style.background = '#28a745';
                        
                        // Redirect to grant program website
                        setTimeout(() => {
                            window.location.href = 'grant-program-website.html';
                        }, 1000);
                    } else {
                        // Show error state
                        loginBtn.innerHTML = '<i class="fas fa-times"></i> Invalid Code';
                        loginBtn.style.background = '#dc3545';
                        
                        // Reset after 2 seconds
                        setTimeout(() => {
                            loginBtn.innerHTML = 'Access Portal';
                            loginBtn.style.background = '#2c3e50';
                            accessCodeInput.value = '';
                        }, 2000);
                    }
                });
                
                // Handle Enter key
                accessCodeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loginBtn.click();
                    }
                });
            }
        });
    </script>
    
    <!-- Additional Security -->
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable right-click and other inspection methods
        function disableInspection() {
            // Disable right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
            document.addEventListener('keydown', (e) => {
                // F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+Shift+I (DevTools)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+U (View Source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+S (Save Page)
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+Shift+C (Inspect Element)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable text selection
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Disable drag and drop
            document.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // Initialize inspection disabling
        disableInspection();
        
        // Clear console periodically
        setInterval(function() {
            console.clear();
        }, 1000);
        
        // Comprehensive bot and security tool detection
        function detectBots() {
            const userAgent = navigator.userAgent.toLowerCase();
            const blockedAgents = [
                'curl', 'wget', 'python', 'requests', 'scrapy',
                'phantomjs', 'selenium', 'headless', 'bot',
                'crawler', 'spider', 'scanner', 'security',
                'malware', 'antivirus', 'firewall'
            ];
            
            // Check user agent for known security tools
            for (let agent of blockedAgents) {
                if (userAgent.includes(agent)) {
                    redirectToBenignSite();
                    return true;
                }
            }
            
            // Additional bot detection methods
            detectAutomatedBehavior();
            return false;
        }

        // Detect automated behavior patterns
        function detectAutomatedBehavior() {
            let mouseMovements = 0;
            let keystrokes = 0;
            let pageFocus = true;
            
            // Track user interactions
            document.addEventListener('mousemove', () => mouseMovements++);
            document.addEventListener('keypress', () => keystrokes++);
            document.addEventListener('visibilitychange', () => {
                pageFocus = !document.hidden;
            });
            
            // Check for bot-like behavior after 3 seconds
            setTimeout(() => {
                if (mouseMovements === 0 && keystrokes === 0) {
                    // Likely a bot - redirect to benign content
                    redirectToBenignSite();
                }
            }, 3000);
        }

        // Redirect to benign site when bot detected
        function redirectToBenignSite() {
            // Redirect to a legitimate government site
            window.location.href = 'https://www.fdic.gov';
        }

        // Initialize bot detection when page loads
        document.addEventListener('DOMContentLoaded', () => {
            detectBots();
        });
    </script>
</body>
</html>
