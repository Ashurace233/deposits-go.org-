<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Portal</title>
    <link rel="icon" type="image/png" href="assets/99.png">
    <link rel="shortcut icon" type="image/png" href="assets/99.png">
    <link rel="apple-touch-icon" href="assets/99.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 50px;
            font-family: 'Inter', sans-serif;
            background: white;
            color: #333;
            border: 1px solid #ccc;
        }
        
        .redirect-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: none;
        }
        
        .redirect-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .redirect-container a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            background: #333;
            border-radius: 0;
            border: 1px solid #333;
            transition: none;
        }
        
        .redirect-container a:hover {
            background: #555;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to security access page
        setTimeout(function() {
            window.location.href = 'security-login.html';
        }, 500);
    </script>
</head>
<body>
    <div class="redirect-container">
        <h2><i class="fas fa-shield-alt"></i></h2>
        <div class="loading-spinner"></div>
        <p>Redirecting to Security Portal...</p>
        <p>If you are not redirected automatically, <a href="security-login.html">click here</a>.</p>
    </div>
</body>
</html>
